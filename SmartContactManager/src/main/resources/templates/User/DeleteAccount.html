<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3">
			<!-- ALERT MESSAGE STARTS -->
			<div class="alert alert-danger" th:if="${session.failMsg}" role="alert">
				<p class="text-center">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
				<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
			</div>
			<!-- ALERT MESSAGE ENDS -->
			<div class="card-head p-2">
				<h2 class="fs-2 fw-bold">Delete account</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/user/accountDeletion}" method="post">
					<div class="form-group mb-3">
						<input type="email" class="form-control" autocomplete="off" name="email" placeholder="enter your email." required/>
					</div>
					<div class="form-group mb-3">
						<div class="input-group">
				     		<input type="password" name="password" placeholder="enter your password." id="password" class="form-control" autocomplete="off" required>
							<button class="btn btn-secondary toggle-password" type="button" data-target="#password">
								<i class="fas fa-eye" id="toggleIcon"></i>
							</button>
						</div>
					</div>
					<div class="form-group text-center">
						<input type="submit" value="Delete" class="btn btn-danger"/>
						<input type="reset" value="Reset" class="btn btn-warning" />
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
