
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart Contact Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/skeditor/dist/css/skeditor.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="icon" th:href="@{/images/logo.png}" />
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- navbar starts -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-fav">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand" th:href="@{/user/home}"><i class="fa-solid fa-phone-volume"></i> Smart Contact Manager</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/home}"><i class="fas fa-home"></i> HOME</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/user/viewProfile}"><i class="fas fa-user-circle"></i> <span th:text="${user.fullName}" class="text-uppercase"></span></a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- navbar ends -->
	
	<!-- sidebar start -->
	<div class="sidebar mt-2">
		<span class="crossBtn" onclick="toggleSidebar()">&times;</span>
		<a id="home-link" th:href="@{/user/home}" class="item"> <i class="fas fa-home"></i> Home</a>
		<a id="contacts-link" th:href="@{/user/viewContacts}" class="item"> <i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a id="add-link" th:href="@{/user/addContact}" class="item"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a id="profile-link" th:href="@{/user/viewProfile}" class="item"> <i class="fas fa-user-circle"></i> Your Profile</a>
		<a id="favorite-link" th:href="@{/user/favorites}" class="item"> <i class="fas fa-star"></i> Favorites</a>
		<a id="settings-link" th:href="@{/user/settings}" class="item"> <i class="fas fa-cogs"></i> Settings</a>
		<a id="logout-link" th:onclick="logoutUser()" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- sidebar ends -->
		
	<!--  content starts -->
	<div class="content mt-5">
			
		<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>
			
		<div th:replace="${content}"></div>
	</div>
	<!--  content ends -->
	
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/javascript/Script.js}"></script>
</body>
</html>
