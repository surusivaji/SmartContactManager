<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3">
			<!-- ALERT MESSAGE STARTS -->
			<div class="alert alert-danger" th:if="${session.failMsg}" role="alert">
				<p class="text-center">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
				<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
			</div>
			<!-- ALERT MESSAGE ENDS -->
			<div class="card-head p-2">
				<h2 class="fs-2 fw-bold">Change password</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/user/change-password}" method="post">
					<div class="form-group mb-3">
						<div class="input-group">
							<input type="password" name="oldPassword" id="oldPassword" class="form-control" placeholder="enter old password..." autocomplete="off" required>
							<button class="btn btn-secondary toggle-password" type="button" data-target="#oldPassword">
								<i class="fas fa-eye" id="toggleIcon"></i>
							</button>
						</div>
					</div>
					<div class="form-group mb-3">
						<div class="input-group">
							<input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="enter new password..." autocomplete="off" required>
							<button class="btn btn-secondary toggle-password" type="button" data-target="#newPassword">
								<i class="fas fa-eye" id="toggleIcon"></i>
							</button>
						</div>
					</div>
					<div class="form-group d-flex justify-content-center">
						<input type="submit" class="btn btn-success me-2" value="Change"/>
						<input type="reset" class="btn btn-warning" value="Reset"/>
					</div>
				</form>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
