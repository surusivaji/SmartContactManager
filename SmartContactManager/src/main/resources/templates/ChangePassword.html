<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row d-flex justify-content-center align-items-center" style="height:95vh">
				<div class="col-md-5">
					<div class="card">
						<div class="card-body">
							<h3 class="m-3">Enter New Password</h3>
							<form th:action="@{/change-password}" method="post">
								<div class="form-group mb-3">
									<div class="input-group">
									  <input type="password" name="newPassword" id="newPassword" class="form-control" autocomplete="off" required>
									  <button class="btn btn-secondary toggle-password" type="button" data-target="#newPassword">
									    <i class="fas fa-eye" id="toggleIcon"></i>
									  </button>
									</div>
								</div>
								<div class="form-group my-4 d-flex justify-content-center">
									<input type="submit" value="Change password" class="btn btn-primary" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
