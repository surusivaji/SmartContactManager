<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart Contact Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" th:href="@{/images/logo.png}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<!-- navbar starts -->
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-fav">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-phone-volume"></i> Smart Contact Manager</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i> HOME</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/about}"><i class="fa-solid fa-circle-info"></i> ABOUT</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/register}"><i class="fa-solid fa-user-plus"></i> REGISTER</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/signin}"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- navbar ends -->
	

	<div th:replace="${content}"></div>

	
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script th:src="@{/javascript/Script.js}"></script>
</body>
</html>
