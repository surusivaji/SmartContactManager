<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row d-flex justify-content-center align-items-center" style="height:95vh">
				<div class="col-md-5">
					<div class="card">
						<div class="card-body">
							<div class="alert alert-success mt-3">
								<span class="fs-6">We have sent OTP to your email </span>
							</div>
							<form method="post" th:action="@{/otp-checking}">
								<div class="alert alert-danger text-center" th:if="${session.failMsg}">
									<span class="fs-6">[[${session.failMsg}]] ⚠️⚠️⚠️</span>
									<th:block th:text="${@helper.removeSessionMessage()}"></th:block>
								</div>
								<div class="form-group my-3">
									<input type="number" class="form-control" name="otp" placeholder="Enter OTP here" autocomplete=off required/>
								</div>
								<div class="form-group d-flex justify-content-center my-4">
									<input type="submit" value="Verify" class="btn btn-success"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
