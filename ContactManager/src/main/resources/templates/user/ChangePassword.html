<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.orf" th:replace="user/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Manager</title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3">
		
			<!-- alert messages starts -->
				<div class="alert alert-success text-center" th:if="${session.successMsg}" role="alert">
					<p class="text-center">[[${session.successMsg}]]</p>
					<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
				</div>
				<div class="alert alert-danger" th:if="${session.failMsg}" role="alert">
					<p class="text-center">[[${session.failMsg}]]</p>
					<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
				</div>
				<!-- alert message ends-->
		
			<div class="card-head p-2">
				<h2 class="fs-2 fw-bold">Change password</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/user/changepassword}" method="post">
					<div class="form-group mb-3">
						<input type="text" placeholder="Enter old password" class="form-control" name="oldPassword" autocomplete="off" required="required"/>
					</div>
					<div class="form-group mb-3">
						<input type="text" placeholder="Enter new password" class="form-control" name="newPassword" autocomplete="off" required="required"/>
					</div>
					<div class="form-group d-flex justify-content-center">
						<input type="submit" class="btn btn-success me-2" value="Change"/>
						<input type="reset" class="btn btn-warning" value="Reset"/>
					</div>
				</form>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
