<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Manager</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="card-head p-2">
			
				<!-- alert messages starts -->
				<div class="alert alert-success text-center" th:if="${session.successMsg}" role="alert">
					<p class="text-center">[[${session.successMsg}]]</p>
					<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
				</div>
				<div class="alert alert-danger" th:if="${session.failMsg}" role="alert">
					<p class="text-center">[[${session.failMsg}]]</p>
					<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
				</div>
				<!-- alert message ends-->
				
				<h2 class="text-center fs-2 fw-bolder">Add Contact</h2>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form th:action="@{/user/process-contact}" enctype="multipart/form-data" method="post" class="mt-2">
							<!-- first name -->
							<div class="input-group mb-2">
								<label for="name" class="input-group-text me-3"><i class="fa fa-plus"></i></label>
							  	<input type="text" class="form-control" placeholder="Enter Name here" id="name" name="name" autocomplete="off" required="required">
							 </div>
							<!-- second name -->
							<div class="input-group mb-2">
								<label for="secondName" class="input-group-text me-3"><i class="fa fa-user"></i></label>
							  	<input type="text" class="form-control" placeholder="Enter Nick Name here" name="secondName" id="secondName" autocomplete="off" required="required">
							 </div>
							 <!-- phone number -->
							 <div class="input-group mb-2">
							 	<label for="phone" class="input-group-text me-3"><i class="fa fa-phone"></i></label>
							 	<input type="number" maxlength="10" class="form-control" placeholder="Enter Phone Number here" name="phone" id="phone" autocomplete="off" required="required"/>
							 </div>
							 <!-- email -->
							 <div class="input-group mb-2">
							 	<label for="email" class="input-group-text me-3">@</label>
							 	<input type="email" class="form-control" placeholder="Enter Email here" name="email" id="email" autocomplete="off" required="required" />
							 </div>
							 <!-- work -->
							 <div class="input-group mb-2">
							 	<label for="work" class="input-group-text me-3"><i class="fa fa-briefcase"></i></label>
							 	<input type="text" class="form-control" placeholder="Enter Work here" name="work" id="work" autocomplete="off" required="required"/>
							 </div>
							 <!-- description -->
							 <div class="form-group mb-2">
							 	<textarea rows="8" cols="" id="description" class="form-control" placeholder="Enter contact description" name="description" required></textarea>
							 </div>
							 <!-- file upload -->
							 <div class="custom-file mb-2">
							 	<input type="file" name="profileImage"/>
							 </div>
							 <div class="form-group d-flex justify-content-center mb-2">
							 	<input type="submit" value="Save Contact" class="btn btn-outline-primary"/>
							 </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			});
		</script>
	</section>
	
</body>
</html>
