<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Manager</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="card-body">
				<div class="container text-center p-2">
					<img th:src="@{/images/user.png}" class="profile-photo img-thumbnail img-fluid" alt="profile" />
				</div>
				<div class="mt-3">
					<h1 class="text-center text-secondary fw fst-italic">Start Adding your contact on cloud...</h1>
					<a th:href="@{/user/addcontact}" class="btn btn-primary form-control mt-4 text-uppercase">Add New Contact</a>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
